<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-boxing">
        <div class="weather-app">
          <div class="location">
            <h1>Paris</h1>
            <ul>
              <li>Monday 07:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Clear"
              />
            </div>
            <div class="col-4">12<small> °С | °F</small></div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 75%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/AlanaSagaidak/weather-app.git"
            target="_blank"
            >Open-source code
          </a>
          by Aliona Sagaidak
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
